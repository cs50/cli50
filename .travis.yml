language: python

python: "3.4"

# build sdist
script: make build

# install twine for uploading to PyPI
before_deploy: pip install twine

deploy:

  # create github release
  - provider: releases

    # GitHub access token
    api_key:
      secure: ""

    # enable wildcards in filenames
    file_glob: true

    # upload sdist
    file: dist/*

    # avoid stashing sdist
    skip_cleanup: true

    # create releases on tags only
    on:
      tags: true

  # deploy to PyPI
  - provider: script

  # upload sdist to PyPI
  script: twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*

  # avoid stashing sdist
  skip_cleanup: true

  # deploy on tags only
  on:
    tags: true
